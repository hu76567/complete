<script>
  // 案例：刷新页面，页面有多个盒子，随机变颜色；


  // 分析：
  //    1. 页面中有盒子 盒子上有颜色  red  #FA0464  rgb(0~255,0~255,0~255)   Style CSS 
  //    2. JS 控制 颜色： 0~255 随机整数 字符串拼接 "rgb(59,68,123)"
  //    3. JS 控制页面中已经存在的盒子的颜色？不会
  //       JS 输出一个盒子，把颜色带上
  //    4. 核心：0~255随机整数
  //       思路：先扩大，0~256随机小数
  //            再缩回，0~255 随机整数

  // 形参？
  function color() { // var num
    var num = Math.random();
    // 0~256随机小数
    num = num * 256;
    // 
    num = Math.floor(num);

    return num;
  }


  // 形参？
  // 返回？
  function box() {
    var a = color();
    var b = color();
    var c = color();

    // console.log(a);
    document.write(`<div style="background:rgb(${a},${b},${c});"></div>`);
  }


  box();
  box();
  box();
  box();
