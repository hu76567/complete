<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .bd {
            height: 105px;
            transition: all 1500ms;
        }

        .box {
            transition: all 1500ms;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <span id="closeButton"></span>
        <div class="hd" id="headPart">
            <img src="images1/t.jpg" alt="" />
        </div>
        <div class="bd" id="bottomPart">
            <img src="images1/b.jpg" alt="" />
        </div>
    </div>
</body>
<script>
    // 静态资源加载完毕：img
    window.onload = function () {
        var btn = document.querySelector("#closeButton");
        var headPart = document.querySelector("#headPart");
        var bottomPart = document.querySelector("#bottomPart");
        var box = document.querySelector("#box");
        btn.onclick = function () {
            bottomPart.style.height = 0;
        }



        // 注意思考 ，事件注册给谁
        bottomPart.addEventListener("transitionend", function () {
            box.style.width = 0;
        });



        //如果放到btn.onclick的点击事件中，多次点击btn，由于bottomPart事件不会覆盖
        // 会造成bottomPart多次注册

    }
</script>

</html>
