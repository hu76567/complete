<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }
    
    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
    
    .bd {
      height: 105px;
      transition: all 2000ms;
    }
    
    .box {
      transition: all 600ms;
    }
  </style>
</head>

<body>
  <div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
      <img src="images/t.jpg" alt="" />
    </div>
    <div class="bd" id="bottomPart">
      <img src="images/b.jpg" alt="" />
    </div>
  </div>
</body>
<script>
  // 静态资源加载完毕：img
  window.onload = function() {

    // 
    var btn = document.querySelector("#closeButton");
    var bottomPart = document.querySelector("#bottomPart");
    var box = document.querySelector("#box");

    btn.onclick = function() {
      // 点击之后：下半部分高度变为0；
      bottomPart.style.height = 0;
    }

    // 分析：当过渡结束的时候，让整个盒子 width = 0;
    // 注册事件：过渡结束：注册事件里面函数：box.style.width = 0;
    // 注册给谁：bottomPart
    // 代码写在哪里？注册代码，最好写在外面；
    //   如果你写在里面，点击之后，才能注册；
    bottomPart.addEventListener("transitionend", function() {
      box.style.width = 0;
    });









  }
</script>

</html>
